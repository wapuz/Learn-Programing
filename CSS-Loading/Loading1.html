<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Loading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/Loading1/style.css"> -->
    <style>
        body {  display: flex;  justify-content: center;  align-items: center;  min-height: 100vh;}
        .loading {  line-height: 1.4;  font-size: 1.2rem;  font-weight: bold;  text-align: center;}
        .loading__author {  font-weight: normal;  font-size: 0.9rem;  color: rgba(189,189,189 ,1);  margin: 0.6rem 0 2rem 0;  display: block;}
        .loading__anim {  
            width: 35px;  
            height: 35px; 
            display: inline-block;
            border: 5px solid rgba(189,189,189 ,0.25);
            border-left-color: rgba(3,155,229 ,1);  
            border-top-color: rgba(3,155,229 ,1);
            border-radius : 50%;
            animation-name: l1-rotate;
            animation: l1-rotate 600ms infinite linear;
        }
        @keyframes l1-rotate { to {  transform: rotate(1turn) }}

    </style>
</head>
<body>
    <section class="loading">
        For new sidebar colors, click your workspace name, then     Preferences > Sidebar > Theme
        <span class="loading__author"> - Your friends at Slack</span>    
        <span class="loading__anim"></span>
    </section>


</body>
</html>
